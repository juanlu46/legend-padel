<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crea tu cuenta</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Juanlu Montoya & Celia Martinez">

    <link href="../terceros/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../terceros/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="../css/form_registro.css" rel="stylesheet">

</head>
<body>

    <div class="row">
        <div class="col-lg-offset-1 col-xs-offset-1 col-md-offset-2 col-xs-11 col-md-11 col-sm-11 logo">
            <img class="img-responsive" src="../img/logo_LEGEND_apaisado.png"></img>
        </div>
        <!-- panel preview -->
        <div class="col-md-offset-2 col-xs-offset-1 col-lg-offset-1 col-sm-10 col-xs-10 col-lg-10">
            <h4 class="titulo">Crea una nueva cuenta Legend Padel</h4>
            <div class="panel panel-default panelForm">
                <div class="panel-body form-horizontal payment-form">
                    <div class="form-group">
                        <label for="nombre" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellidos" class="col-sm-3 control-label">Apellidos</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="apellidos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dni" class="col-sm-3 control-label">Dni</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="dni" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="email" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label">Contraseña</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-3 control-label">Confirma tu contraseña</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
                            <button type="button" class="btn btn-default btn-crearCuenta preview-add-button">
                                <span class="glyphicon glyphicon-plus"></span> Crea tu cuenta
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="../terceros/jquery/jquery.min.js"></script>
<script src="../terceros/bootstrap/js/bootstrap.min.js"></script>
<script src="../terceros/jquery/jquery.easing.min.js"></script>
<script src="../js/registro.js"></script>

</body>
</html>
