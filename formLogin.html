<form class="formularioRegistro">

    <h3>Formulario Registro</h3>
    <div class="row">
        <div class="medium-6 columns">
            <label>Correo electrónico
                <input type="text" placeholder="Email">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <label>Nombre
                <input type="text" placeholder="Nombre"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <label>Apellidos
                <input type="text" placeholder="Apellidos"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <label>DNI
                <input type="text" placeholder="DNI">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <label>Contraseña
                <input type="password" placeholder="Contraseña">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-6 columns">
            <label>Confirma tu contraseña
                <input type="password" placeholder="Contraseña">
            </label>
        </div>
        <span class="msjError">La contraseña debe contenener entre 6-20 caracteres, tambíen debe contener al menos una letra</span>
    </div>
</form>
